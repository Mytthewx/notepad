image: gradle:jdk11

stages:
  - build
  - test

build:
  stage: build
  script: gradle build -x test
  allow_failure: false

test:
  stage: test
  script:
    - gradle test printCoverage
  when: on_success
  artifacts:
    paths:
      - build/reports/jacoco/
    reports:
      junit: build/test-results/test/**.xml


pages:
  stage: test
  script:
    - mkdir public
    - mv build/reports/jacoco/test/html/index.html public
  artifacts:
    paths:
      - public
  only:
    - master
