image: gradle:jdk11

stages:
  - build
  - test

build:
  stage: build
  script: gradle build -x test
  allow_failure: false

test:
  stage: test
  script: gradle test

junit:
  stage: test
  dependencies:
    - compile
  script:
    - gradle test printCoverage
  coverage: '\(\d+.\d+\%\) covered'
  when: on_success
  artifacts:
    paths:
      - build/reports/jacoco/
    reports:
      junit: build/test-results/test/**.xml

artifactory:
  stage: deploy
  before_script:
    - curl -fL https://getcli.jfrog.io | sh
    - ./jfrog rt config --url=$ARTIFACTORY_URL --user=$ARTIFACTORY_USER --password=$ARTIFACTORY_PASS
    - ./jfrog rt c show
    - sed -i 's,GRADLE_REPO_KEY,'"$GRADLE_REPO_KEY"',g' configuration.yaml
  script:
    - gradle clean
    - gradle artifactoryPublish -Pusername=$ARTIFACTORY_USER -Ppassword=$ARTIFACTORY_PASS
  only:
    - master
  when: manual

pages:
  stage: deploy
  dependencies:
    - junit
  script:
    - mkdir public
    - mv build/reports/jacoco/test/html/* public
  artifacts:
    paths:
      - public
  only:
    - master
